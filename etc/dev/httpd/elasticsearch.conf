<VirtualHost *:80>
    ServerName centaurus-dev.eea.europa.eu

    DocumentRoot "/var/local/es-dev/facetview"

    AddDefaultCharset UTF-8
    ProxyPreserveHost On
    RewriteEngine On
    ProxyPass /elasticsearch http://localhost:9200/ retry=0

    #PAM uses node.js therefore we need a proxypass 
    ProxyPass /pam http://localhost:3000 retry=0

    Alias ^/$ /var/local/es-dev/eea.elasticsearch/eea/elasticsearch/index.html
    Alias /search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/
    Alias /data /var/local/es-dev/eea.elasticsearch/webapps/void_data/

    <Location /var/local/es-dev/facetview>
        Order deny,allow
        Allow from all
        Options FollowSymLinks -Indexes
        SetHandler default-handler
    </Location>
</VirtualHost>
