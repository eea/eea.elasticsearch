<VirtualHost *:80>
    ServerName centaurus-dev.eea.europa.eu

    DocumentRoot "/var/local/es-dev/facetview"

    AddDefaultCharset UTF-8
    ProxyPreserveHost On

    ProxyPass /elasticsearch http://localhost:9200/ retry=0

    <Location /elasticsearch>
	<Limit PUT DELETE>
	    Order deny,allow
	    Deny from all
	    Allow from localhost
	    Allow from 87.54.7.205
	</Limit>
    </Location>

    #PAM uses node.js therefore we need a proxypass 
    ProxyPass /pam http://localhost:3000 retry=0

    Alias ^/$ /var/local/es-dev/eea.elasticsearch/eea/elasticsearch/index.html
    Alias /search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/
    Alias /antoniosearch /var/local/es-dev/eea.elasticsearch-antonio/webapps/eea_search/
    Alias /data /var/local/es-dev/eea.elasticsearch/webapps/void_data/
    Alias /en/search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/en
    Alias /fr/search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/fr
    Alias /it/search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/it
    Alias /el/search /var/local/es-dev/eea.elasticsearch/webapps/eea_search/el


    <Location /var/local/es-dev/facetview>
    	    Order deny,allow
	    Allow from all
            Options FollowSymLinks -Indexes
	    SetHandler default-handler
    </Location>
    
</VirtualHost>
