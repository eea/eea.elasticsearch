<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FacetView</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').facetview({
    search_url: 'http://centaurus-dev.eea.europa.eu/elasticsearch/rdfdata/_search?',
    search_index: 'elasticsearch',
    facets: [
        {'field':'http://www.w3.org/1999/02/22-rdf-syntax-ns#type', 'display': 'Product Type'},
        {'field':'http://purl.org/dc/terms/issued', 'display': 'Filter by publishing date'}
    ],
    result_display: [
	      [
		{
		  'pre': '<div class="result_item"><img src="',
		  'field': 'http://www.w3.org/1999/02/22-rdf-syntax-ns#about',
		  'post': '/image_thumb" />'
		},
		{
		'pre': '<span class="title"><a href="',
		'field': 'http://www.w3.org/1999/02/22-rdf-syntax-ns#about',
		'post': '">'
		},
		{
		'field': 'http://purl.org/dc/terms/title',
		'post': '</a></span></div>'
		}
		]
    ],
    //post_search_callback: function(){
    //  console.log(this);
    //},
    linkify: false,
    paging: {
      from: 0,
      size: 10
    }
  });
  // set up form
  $('.demo-form').submit(function(e) {
    e.preventDefault();
    var $form = $(e.target);
    var _data = {};
    $.each($form.serializeArray(), function(idx, item) {
      _data[item.name] = item.value;
    });
    $('.facet-view-here').facetview(_data);
  });
});
  </script>
</head>

<body>
<div class="container"> 
  <div class="content">
    <div class="page-header">
      <h1>
	Advanced search
      </h1>
    </div>
    <div class="facet-view-simple"></div>
  </div>
</div>
</body>
</html>
